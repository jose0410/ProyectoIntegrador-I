<div>
    <h2>
        <span jhiTranslate="proyectoIntegradorApp.course.home.title">Courses</span>
        <button class="btn btn-primary float-right jh-create-entity create-course-pi" [routerLink]="['/', { outlets: { popup: ['course-pi-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="proyectoIntegradorApp.course.home.createLabel">
            Create new Course
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="courses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="proyectoIntegradorApp.course.name">Name</span></th>
            <th><span jhiTranslate="proyectoIntegradorApp.course.subject">Subject</span></th>
            <th><span jhiTranslate="proyectoIntegradorApp.course.description">Description</span></th>
            <th><span jhiTranslate="proyectoIntegradorApp.course.professor">Professor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let course of courses ;trackBy: trackId">
                <td><a [routerLink]="['../course-pi', course.id ]">{{course.id}}</a></td>
                <td>{{course.name}}</td>
                <td>{{course.subject}}</td>
                <td>{{course.description}}</td>
                <td>
                    <div *ngIf="course.professorId">
                        <a [routerLink]="['../professor-pi', course.professorId  ]" >{{course.professorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../course-pi', course.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course-pi/'+ course.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'course-pi/'+ course.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
